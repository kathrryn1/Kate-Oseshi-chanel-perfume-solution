<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <main>
	    <article>
        <picture>
          <source media="(min-width: 600px)" srcset="./images/image-product-desktop.jpg">
      		<img src="./images/image-product-mobile.jpg" alt="chanel perfume">
	      </picture>
      </article>
	<article>
  		<h2>PERFUME</h2>
  		<h1>Gabrielle Essence Eau De Parfum</h1>
		  <p class="description"> A floral, solar and voluptuous interpretation composed by Olivier Polge, 
  		     Perfumer-Creator for the House of CHANEL. </p>
      <ul>
        <li class="price"> $149.99 </li>
      <li><s>$169.99 </s></li>
      </ul>
        <button class="btn"><img src="./images/icon-cart.svg">Add to Cart</button>  
        
      </article>  
    </div>
  </main>
  <footer>
  <div class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="kate-oseshi-chanel-perfume-solution.netlify.app">Kate OSESHI</a></p>.
  </div>
  </footer>

</html>
