<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <main>
    <div class="flex-container">
	    <div class="image">
        <picture>
          <source media="(max-width: 400px)" srcset="./images/image-product-mobile.jpg" style="width: 350px; height: 280px; border-radius: 10px 10px 0 0;">
      		<img src="./images/image-product-desktop.jpg" alt="chanel perfume" style="width: 400px; height: 600px; border-radius: 10px 0 0 10px;">
	      </picture>
        </div>
	<div class="writeup">
  		<h2>PERFUME</h2>
  		<h1>Gabrielle <br> Essence Eau <br>De Parfum</h1>
		  <p class="description"> A floral, solar and voluptuous <br>interpretation composed by<br> Olivier Polge, 
  		     Perfumer-Creator<br> for the House of CHANEL. </p>
		  <p class="newprice"> $149.99 </p>
      <p class="oldprice">$169.99 </p>
        <!--<button class="button"> Add to Cart </button>-->
        <div class="button">
          <img src="./images/icon-cart.svg">
          Add to cart
        </div>  
        
		 </div>  
    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Kate OSESHI</a>.
  </div>
</body>
</html>
